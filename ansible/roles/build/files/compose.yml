services:
  web:
    container_name: webserver1
    build: 
      context: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./www/web:/var/www/html 
    # environment: 
    #   - FLASK_SERVER_ADDR=backend:9091  
    networks:
      - frontend
    depends_on:
      - back
      - db
    ports:
      - 80:80

  back:
    container_name: php1
    build:
      context: ./www/web
    volumes:
      - ./www/web:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php-fpm"]
    networks:
      - frontend
    depends_on:
      - db
  
  db:
    container_name: mysql1
    image: mysql
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    working_dir: /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    networks:
      - frontend
    ports:
      - 3306:3306

  
  phpmyadm:
    container_name: phpmyadmin1
    image: phpmyadmin
    environment:
      - PMA_HOST=mysql1
    networks:
      - frontend
    depends_on:
      - db
    ports:
      - 1500:80

networks:
  frontend:
    name: custom_front_end1
    driver: bridge
    attachable: true

  backend:
    name: custom_back_end1
    driver: bridge
    attachable: true



