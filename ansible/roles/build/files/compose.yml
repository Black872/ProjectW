services:
  web:
    container_name: webserver1
    build: 
      context: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./www/web:/var/www/html 
    # environment: 
    #   - FLASK_SERVER_ADDR=backend:9091  
    networks:
      - frontend
    depends_on:
      - back
    ports:
      - 80:80

  back:
    container_name: php1
    build:
      context: nginx
    volumes:
      - ./www/web:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php-fpm"]
    networks:
      - frontend

networks:
  frontend:
    name: custom_front_end1
    driver: bridge
    attachable: true

  backend:
    name: custom_back_end1
    driver: bridge
    attachable: true


